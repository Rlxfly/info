.pf-tablist{
  width: 100%;
  background: transparent;
  display: flex;
  justify-content: space-around;
  border-radius: 50px;  
  box-shadow: 0px 3px 6px -2px rgba(0, 0, 0, 0.15); 
  pointer-events: auto;
  box-sizing: border-box;
}

.pf-tablist .pf-item-tab{
  list-style: none;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  
}

.pf-tablist .pf-item-tab:first-child > .pf-btn-tab{
  border-radius: 50px 0px 0px 50px;
}

.pf-tablist .pf-item-tab:last-child > .pf-btn-tab{
  border-radius: 0 50px 50px 0;    
}

.pf-tablist .pf-item-tab .pf-btn-tab{
  position: relative;
  font-family: "Roboto";
  width: 100%;
  height: 100%;
  padding: 20px;
  cursor: pointer;
  outline: none;
  border: none;
  background: #131313;
  font-size: 15px;
  font-weight: 500;
  color: #ff0065;
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;  
  transition: .25s all ease-in-out;
}

.pf-tablist .pf-item-tab .pf-btn-tab i{
  margin-right: 10px;
  font-size: 20px;
}

.pf-tablist .pf-item-tab .pf-btn-tab:hover{
  color: #000;
}

.pf-tablist .pf-item-tab .pf-btn-tab.pf-active{
  color: #ffdd00;
}

.pf-tablist .pf-item-tab .pf-btn-tab::before{
  z-index: 1;
  content: '';
  position: absolute;
  bottom: 6px;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: 6px;
  height: 6px;
  background: #ffdd00;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
  transition: .0s;
}

.pf-tablist .pf-item-tab .pf-btn-tab.pf-active::before{
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0px);
  transition: .25s;  
}

.pf-tablist .pf-item-tab .pf-btn-tab::after{
  z-index: 1;
  content: '';
  position: absolute;
  bottom: -33px;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: 0;
  height: 0;
  border-right: 15px solid transparent;
  border-top: 15px solid transparent;
  border-left: 15px solid transparent;
  border-bottom: 15px solid #1d1d1d;  
  opacity: 0;
  pointer-events: none;
  transform: translateY(40px);
  transition: .0s;
}

.pf-tablist .pf-item-tab .pf-btn-tab.pf-active::after{
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0px);
  transition: .25s;  
}

a {
  position: relative;
  padding: 10px 30px;
  margin:auto;
  display:block;
  color: #21ebff;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 20px;
  transition: 0.5s;
  overflow: hidden;
  -webkit-box-reflect: below 1px linear-gradient(transparent, #0003);
  text-align: center
}

a:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 10px;
  height: 10px;
  border-top: 2px solid #21ebff;
  border-left: 2px solid #21ebff;
  transition: 0.5s;
}

a:after {
  content: '';
  position: absolute;
  bottom: 0;
  right: 0;
  width: 10px;
  height: 10px;
  border-bottom: 2px solid #21ebff;
  border-right: 2px solid #21ebff;
  transition: 0.1s;
}

a:hover:before {
  width: 100%;
  height: 100%;
  transition: 0.1s;
}

<script type="text/javascript">
 window.onload = function() { jam(); }

 function jam() {
  var e = document.getElementById('jam'),
  d = new Date(), h, m, s;
  h = d.getHours();
  m = set(d.getMinutes());
  s = set(d.getSeconds());

  e.innerHTML = h +':'+ m +':'+ s;

  setTimeout('jam()', 1000);
 }

 function set(e) {
  e = e < 10 ? '0'+ e : e;
  return e;
 }
</script>
